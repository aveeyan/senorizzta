<html lang="en">
  <head>

      crossorigin="anonymous"
    />
    <!-- Use the local Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="../static/icons/font_awesome/css/all.min.css"
    />
    <title>AI Assist: For the Goal</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>


    <div class="wrapper d-flex">
      <!-- Sidebar -->
      <nav class="sidebar">
        <h2 class="text-center py-3">Senorizzta</h2>
        <ul class="nav flex-column px-3">
          <li class="nav-item mb-3">
            <a
              href="{{url_for ('page_chatbot')}}"
              class="nav-link text-dark d-flex align-items-center"
            >
              <i class="fas fa-comments me-3"></i> Chatbot
            </a>
          </li>
          <li class="nav-item mb-3">
            <a
              href="{{url_for ('page_rizzme')}}"
              class="nav-link text-dark d-flex align-items-center"
            >
              <i class="fas fa-smile me-3"></i> Rizz Me
            </a>
          </li>
          <li class="nav-item mb-3">
            <a href="{{url_for ('page_assist')}}" class="nav-link text-dark d-flex align-items-center">
              <i class="fas fa-robot me-3"></i> AI Assist
            </a>
          </li>
          <li class="nav-item mb-3">
            <a href="#" class="nav-link text-dark d-flex align-items-center">
              <i class="fas fa-info-circle me-3"></i> About
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark d-flex align-items-center">
              <i class="fas fa-cogs me-3"></i> Settings
            </a>
          </li>
        </ul>
      </nav>

      <!-- Content Area -->
      <div
        class="rizzarea d-flex flex-column align-items-center justify-content-start p-4"
      >
        <!-- Method Selection Section -->
        <div class="assist-selection-section mb-lg-5">
          <h3 class="mb-4 text-center">Select Method of Upload</h3>
          
          <div
            class="button-group-assist d-flex justify-content-center mb-3 w-100"
          >
            <button
              class="equal-width-button option-button upload-button"
              id="uploadOption"
              onclick="handleOption('upload')"
            >
              <span><i class="fas fa-solid fa-upload"></i>&nbsp;Upload</span>
            </button>
            <button
              class="equal-width-button option-button text-button"
              id="textOptionButton"
              onclick="handleOption('textOption')"
            >
              <span
                ><i class="fas fa-solid fa-keyboard"></i>&nbsp;Enter Text</span
              >
            </button>
          </div>
        </div>

        <h3 class="mb-4 text-center">Rizz Me: AI Powered <i>Rizz</i></h3>

        <!-- Generated Text Display -->
        <div
          class="generated-text bg-light text-dark p-4 mb-4 border rounded"
          id="assistGeneratedText"
        >
          <p class="m-0 text-center" id="placeholderText">
            Your generated <i>rizz</i> will appear here
          </p>
        </div>

        <!-- Generate and Copy Buttons -->
        <div class="button-group d-flex justify-content-center">
          <button
            class="btn btn-primary me-3 btn-lg equal-width-button"
            id="copyButton"
          >
            <i class="fas fa-clipboard"></i> Copy
          </button>
          <button
            class="btn btn-success btn-lg equal-width-button"
            id="generateButton"
          >
            <i class="fas fa-heart"></i> Generate
          </button>
        </div>
      </div>

      <script>
        // Function to handle the options
function handleOption(option) {
  if (option === 'textOption') {
    createTextArea();
  } else if (option === 'upload') {
    console.log('Upload option selected'); // Placeholder for upload logic
  }
}

// Function to dynamically create a textarea
function createTextArea() {
  // Check if the textarea already exists
  const existingTextArea = document.getElementById('dynamicTextArea');
  if (existingTextArea) {
    existingTextArea.focus(); // Focus on the existing textarea
    return;
  }

  // Create a new textarea element
  const textarea = document.createElement('textarea');
  textarea.id = 'dynamicTextArea';
  textarea.rows = 5; // Default number of rows
  textarea.cols = 40; // Default number of columns
  textarea.placeholder = 'Type your message here...';
  textarea.style.marginTop = '10px'; // Add some spacing
  textarea.style.width = '100%'; // Full width of the parent container

  // Get the parent container and append the textarea
  const parentContainer = document.querySelector('.assist-selection-section');
  parentContainer.appendChild(textarea);

  // Focus on the textarea
  textarea.focus();
}

      </script>

      <style></style>
    </div>
  </body>
</html>
